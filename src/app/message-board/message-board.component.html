<div class="row">
  <div class="col-md-6">
    <button type="button" (click)="login()" class="btn btn-success">Login</button>
    <button type="button" (click)="logout()" class="btn btn-info">Logout</button>
    <button type="button" class="btn btn-warning" (click)="checkAuth()">Check Auth</button>

    <h2 *ngIf="isLoggedIn">You are logged in</h2>
    <h2 *ngIf="!isLoggedIn">Please log in</h2>
  </div>
  <div class="col-md-6">
    <div *ngFor="let post of posts | async">
      <h3>{{post.title}}</h3>
      <p>{{post.content}}</p>
      <hr>
    </div>
  </div>
</div>
